<!DOCTYPE html>
<html>
<head>
    <title>Verification Successful</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .success { 
            font-size: 32px; 
            font-weight: bold;
            margin-bottom: 20px;
        }
        .checkmark {
            font-size: 80px;
            margin-bottom: 30px;
        }
        .info { 
            margin: 15px 0; 
            font-size: 18px;
            max-width: 500px;
        }
        .button {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="checkmark">âœ…</div>
    <div class="success">Verification Complete!</div>
    <div class="info">Your Discord and Roblox accounts have been successfully linked.</div>

    <div class="info">You can close this window and return to Discord.</div>
    
    <a href="https://discord.com" class="button">Return to Discord</a>

</html>
